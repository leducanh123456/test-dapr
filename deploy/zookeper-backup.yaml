apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper-service-backup
  name: zookeeper-service-backup
spec:
  type: NodePort
  ports:
    - name: zookeeper-port
      port: 2181
      nodePort: 30181
      targetPort: 2181
  selector:
    app: zookeeper-backup
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper-backup
  name: zookeeper--backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper-backup
  template:
    metadata:
      labels:
        app: zookeeper-backup
    spec:
      containers:
        - image: wurstmeister/zookeeper
          imagePullPolicy: IfNotPresent
          name: zookeeper-backup
          ports:
            - containerPort: 2181